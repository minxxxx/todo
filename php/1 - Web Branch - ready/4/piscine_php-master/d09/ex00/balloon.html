<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Come blow this balloon</title>
		<style>
			.balloon
			{
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="balloon" id="balloon"></div>
		<script>
			var colors = ['red', 'green', 'blue'];
			var rgb = 0;
			var height = 200;
			var width = 200;
			var  balloon = document.getElementById("balloon");
			balloon.addEventListener("click", click_funct);
			balloon.addEventListener("mouseout", mouse_funct);
			function click_funct()
			{
				height += 10;
				width += 10;
				if (height > 420)
				{
					rgb++;
					if (rgb > 2)
						rgb = 0;
					height = 200;
					width = 200;
					balloon.style.background = colors[rgb];
					balloon.style.height = height + "px";
					balloon.style.width = width + "px";
				}
				else
				{
					rgb++;
					if (rgb > 2)
						rgb = 0;
					balloon.style.background = colors[rgb];
					balloon.style.height = height + "px";
					balloon.style.width = width + "px";
				}
			}
			function mouse_funct()
			{
				height -= 5;
				width -= 5;
				if (height >= 200)
				{
					rgb--;
					if (rgb < 0)
						rgb = 2;
					balloon.style.background = colors[rgb];
					balloon.style.height = height + "px";
					balloon.style.width = width + "px";
				}
			}
		</script>
	</body>
</html>
