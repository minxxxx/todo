<!DOCTYPE html>
<html>
<head>
	<title>Tableau</title>

</head>
<style>
table, th, td {
    border: 1px solid black;
}
</style> 
<body>

<table>
	<tr>
		<th>Lorem</th>
		<th>Hipster</th>
		<th>Hot chicken</th>
	</tr>

	<tr>
		<td colspan="3" align="center">Cardigan health goth copper</td>
	</tr>

	<tr>
		<td rowspan="2">Occupy shabby chic</td>
		<td>Put a bird on it taxidermy</td>
		<td>Helvetica</td>
	</tr>

	<tr>
		<td>Kickstarter listicle</td>
		<td>Chartreuse</td>
	</tr>

	<tr>
		<td rowspan="2">Cloud bread</td>
		<td style="border: 0;">Biodiesel</td>
		<td style="border: 0;">Tote bag</td>
	</tr>

	<tr>
		<td style="border: 0;">Photo booth</td>
		<td style="border: 0;">Subway tile</td>
	</tr>
	
</table>
</body>
</html>
