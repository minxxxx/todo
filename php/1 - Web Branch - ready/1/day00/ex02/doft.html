<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day of the 42</title>

    <link rel="stylesheet" href="doft.css">
</head>
<body>

    <div class="container">

        <nav class="navbar">
            <div class="logo">
                <img src="resources/day_of_the_42.png" alt="Day of the 42">
            </div>
            <div class="right-content">
                <div class="glass">
                    <img src="resources/loupe.png" alt="Loupe">
                </div>
                <div class="actions">
                    <a class="reload" href="http://www.disney.com" title="Recommencer au début">
                        <img src="resources/reload.png" alt="Recommencer au début">
                    </a>
                    <a class="close" href="http://www.relaischateaux.com" title="Déconnecter">
                        <img src="resources/close.gif" alt="Déconnecter">
                    </a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="left-content">
                <img src="resources/arrow.png" alt="Avancer" title="Avancer">
                <img src="resources/main.png" alt="Prendre" title="Prendre">
                <img src="resources/oeil.png" class="bordered" alt="Regarder" title="Regarder">
                <img src="resources/outil.png" alt="Utiliser" title="Utiliser">
                <img src="resources/chat-icon.png" alt="Parler" title="Parler">
            </div>
            <div class="main-content">
                <img src="resources/cluster.jpg" alt="Cluster">
                <a href="http://www.ikea.com" class="link-chair" title="Ikea" target="_blank"></a>
                <a href="http://www.apple.com" class="link-screen" title="Apple" target="_blank"></a>
            </div>
            <div class="right-content">
                <img src="resources/book.png" alt="Book" title="Book">
                <img src="resources/towel.png" alt="Towel" title="Towel">
                <div class="brick" title="Brick"></div>
            </div>
        </div>

        <div class="alert">
            <p>Vous <span class="big">entrez</span> alors dans une grande piece remplie d'ordinateurs...</p>
            <ul>
                <li>Bonjour, vous êtes nouveau ici ?</li>
            </ul>
            <div class="form">
                <input type="text">
                <button>Repondre</button>
            </div>
        </div>

    </div>

</body>
</html>
